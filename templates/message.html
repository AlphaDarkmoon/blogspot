{% extends '_base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django + Mailchimp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</head>

<body>

</body>

</html>






{% block title %}BLOGSPOT | HOME{% endblock %}


{% block content %}

<main>
    <article>

        <!-- 
        - #HERO
      -->

        <section class="hero" id="home" aria-label="home">
            <div class="container">

                <div class="hero-content">

                    <p class="hero-subtitle">congratulations!</p>

                    <h1 class="headline headline-1 section-title">
                        <span class="span"><h1>{{ title }}</h1></span>
                    </h1>

                    <p class="hero-text">
                        
                        <p>{{ message }}</p>
                    </p>



                </div>

                <div class="hero-banner">

                    <img src="{% static 'images/hero-banner.png' %}" width="327" height="490" alt="Wren Clark"
                        class="w-100">

                    <img src="{% static 'images/pattern-2.svg' %}" width="27" height="26" alt="shape"
                        class="shape shape-1">

                    <img src="{% static 'images/pattern-3.svg' %}" width="27" height="26" alt="shape"
                        class="shape shape-2">

                </div>

                <img src="{% static 'images/shadow-1.svg' %}" width="500" height="800" alt="" class="hero-bg hero-bg-1">

                <img src="{% static 'images/shadow-2.svg' %}" width="500" height="500" alt="" class="hero-bg hero-bg-2">

            </div>
        </section>
        <div class="input-wrapper">
            <div class="container mt-5 ">
                
                <center>
                    <div class="container mt-5">
                        
                    </div>
                </center>
               
            </div>
        </div>


    </article>
</main>

{% endblock %}
