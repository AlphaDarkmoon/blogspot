{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
    - primary meta tags
  -->
    <title>BLOGSPOT | {% block title %}{% endblock %}</title>
    <meta name="title" content="Wren - Perosonal Blog Website">
    <meta name="description" content="This is a blog html template made by codewithsadee">

    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="assets/images/icons/favicon.ico" type="image/svg+xml">

    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- 
    - preload images
  -->
    <link rel="preload" as="image" href="{% static 'images/hero-banner.png' %}">
    <link rel="preload" as="image" href="{% static 'images/pattern-2.svg' %}">
    <link rel="preload" as="image" href="{% static 'images/pattern-3.svg' %}">

</head>

<body id="top">

    <!-- 
    - #HEADER
  -->



  <main>
    <article>

      
      <div class="blank" id="first"><a href="{% url 'blogs_app:home' %}" class="navbar-link hover-1">‚Üê Back to Home</a></div>
      <center>
      <img src="{% static 'images/login-banner.png' %}" class='login-banner'>
    </center>


      <center>
        <h2>Sign Up</h2>
      </center>
      <div class="container-form-login">
       
    
        <form method="post" id='login'>
          {% csrf_token %}
          {{ form.as_p }}
          <center>
            <button type="submit">Change Password</button>
          </center>
        </form>
      </div>
      <div class="blank" id="first"></div>


      <!-- 
        - #TOPICS
      -->





      <!-- 
        - #FEATURED POST
      -->
      


      <!-- 
        - #POPULAR TAGS
      -->



      <!-- 
        - #RECENT POST
      -->

    </article>
  </main>


    <!-- 
    - #BACK TO TOP
  -->

  <a href="#top" class="back-top-btn" aria-label="back to top" data-back-top-btn>
    <ion-icon name="arrow-up-outline" aria-hidden="true"></ion-icon>
</a>





<!-- 
- custom js link
-->
<script src="{% static 'assets/js/script.js' %}"></script>

--><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

</body>

</html>
